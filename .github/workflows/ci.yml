name: CI

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: fmt clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --all --check
      - run: cargo clippy --all-features -- -D warnings
